<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="header">
        <h1 class="logo">TravelTip</h1>
        <div class="search">
            <input type="text" placeholder="Enter Location" class="text-input">
            <button class="btn-search" onclick="onSearch()">GO</button>
            <button class="btn-my-loc" onclick="onGetUserPos()">My Location</button>
        </div>
    </header>
    <main class="main">
        <h2 class="location-title">Location : <span class="searched-location"></span></h2>

        <button class="btn-copy-loc">Copy Location</button>
        
        <div class="locations-list">LIST</div>

        <div class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>
        <p>You are at: <span class="user-pos"></span></p>

        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

        <p>Locations:
        <pre class="locs"></pre>
        </p> -->

    </main>
    <script src="./lib/axios.js"></script>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
