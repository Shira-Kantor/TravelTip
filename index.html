<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip</h1>
        <div class="search">
            <input type="text" placeholder="Enter Location" class="text-input">
            <button onclick="onSearch()">GO</button>
        </div>
        <button onclick="onGetUserPos()">My Location</button>
    </header>
    <main>
        <h2>Location: <span class="curr-location"></span></h2>

        <button>Copy Location</button>
        <table class="locations-list bla">
            <!-- <th>Name</th><th>lat</th><th>lng</th><th>Created</th><th>Last Update</th> -->
         
           
        </table>

        <div id="map" style="width: 100%; height: 400px;"></div>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations:
        <pre class="locs"></pre>
        </p>

    </main>
    <script src="./lib/axios.js"></script>
    
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
